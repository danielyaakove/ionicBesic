<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
    <button ion-item *ngFor="let category of quoteCollection" [navPush]="quotesPage" [navParams]="category">
     <ion-icon [name]="category.icon" item-left></ion-icon>
     <h3>{{category.category | uppercase}}</h3>
     <p>{{category.quotes.length}} quotes</p>
    </button>
  </ion-list>
</ion-content>
